<!-- public/terminal-test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            font-family: 'Courier New', monospace;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #d4d4d4;
        }
        input {
            width: 100%;
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #terminal-container {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            height: 500px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: #1e3a1e;
            color: #4ec94e;
        }
        .status.error {
            background: #3a1e1e;
            color: #f48771;
        }
        .status.info {
            background: #1e2a3a;
            color: #4ec9f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terminal Test Client</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Username:</label>
                <input type="text" id="username" value="testuser" />
            </div>
            
            <div class="control-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123" />
            </div>
            
            <div class="control-group">
                <label>Challenge ID:</label>
                <input type="number" id="challengeId" value="1" />
            </div>
            
            <div class="control-group">
                <button id="loginBtn">1. Login</button>
                <button id="startSessionBtn" disabled>2. Start Session</button>
                <button id="connectTerminalBtn" disabled>3. Connect Terminal</button>
                <button id="validateBtn" disabled>4. Validate Solution</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div id="terminal-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    
    <script>
        const API_URL = 'http://localhost:3008';
        const WS_URL = 'ws://localhost:3008';
        
        let token = '';
        let sessionId = '';
        let ws = null;
        let terminal = null;
        let fitAddon = null;
        let terminalDataDisposable = null; // Track the listener so we can dispose it
        let user = null;

        const loginBtn = document.getElementById('loginBtn');
        const startSessionBtn = document.getElementById('startSessionBtn');
        const connectTerminalBtn = document.getElementById('connectTerminalBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const validateBtn = document.getElementById('validateBtn');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function cleanupTerminalConnection() {
            // Remove the onData listener if it exists
            if (terminalDataDisposable) {
                terminalDataDisposable.dispose();
                terminalDataDisposable = null;
            }

            // Close WebSocket if open
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // 1. Login
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                token = data.token;
                user = data.user;

                console.log('Received token:', token);
                
                showStatus('âœ“ Login successful!', 'success');
                loginBtn.disabled = true;
                startSessionBtn.disabled = false;
            } catch (error) {
                showStatus(`âœ— Login failed: ${error.message}`, 'error');
            }
        });

        // 2. Start Session
        startSessionBtn.addEventListener('click', async () => {
        const challengeId = parseInt(document.getElementById('challengeId').value);

        try {
            const response = await fetch(`${API_URL}/api/sessions/start`, {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ challengeId })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to start session');
            }

            const data = await response.json();
            sessionId = data.sessionId;
            
            showStatus(`âœ“ Session started! ID: ${sessionId}`, 'success');
            startSessionBtn.disabled = true;
            connectTerminalBtn.disabled = false;
        } catch (error) {
            showStatus(`âœ— Failed to start session: ${error.message}`, 'error');
        }
        });
connectTerminalBtn.addEventListener('click', () => {
        // Clean up any existing connection first
        cleanupTerminalConnection();

        // Initialize terminal only once
        if (!terminal) {
            terminal = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Courier New, monospace',
                theme: {
                    background: '#1e1e1e',
                    foreground: '#d4d4d4',
                    cursor: '#aeafad',
                    black: '#000000',
                    red: '#cd3131',
                    green: '#0dbc79',
                    yellow: '#e5e510',
                    blue: '#2472c8',
                    magenta: '#bc3fbc',
                    cyan: '#11a8cd',
                    white: '#e5e5e5',
                    brightBlack: '#666666',
                    brightRed: '#f14c4c',
                    brightGreen: '#23d18b',
                    brightYellow: '#f5f543',
                    brightBlue: '#3b8eea',
                    brightMagenta: '#d670d6',
                    brightCyan: '#29b8db',
                    brightWhite: '#e5e5e5'
                }
            });

            fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            
            terminal.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            window.addEventListener('resize', () => {
                if (fitAddon) {
                    fitAddon.fit();
                }
            });
        } else {
            // Clear terminal content on reconnect
            terminal.clear();
        }

        const wsUrl = `${WS_URL}/terminal?token=${token}&sessionId=${sessionId}`;
        ws = new WebSocket(wsUrl);
        
        // Important: Set binary type to handle Buffer data correctly
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            showStatus('âœ“ Terminal connected!', 'success');
            connectTerminalBtn.disabled = true;
            disconnectBtn.disabled = false;
            validateBtn.disabled = false;

            // Add NEW listener and store the disposable
            terminalDataDisposable = terminal.onData((data) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    console.log('Sending to container:', data);
                    ws.send(data);
                }
            });
        };

        ws.onmessage = (event) => {
            // Convert ArrayBuffer to Uint8Array for xterm.js
            let data;
            if (event.data instanceof ArrayBuffer) {
                data = new Uint8Array(event.data);
                console.log('Received from container (ArrayBuffer):', new TextDecoder().decode(data));
            } else if (typeof event.data === 'string') {
                data = event.data;
                console.log('Received from container (string):', data);
            } else {
                data = event.data;
                console.log('Received from container (unknown type):', typeof event.data, event.data);
            }
            
            terminal.write(data);
        };

        ws.onerror = (error) => {
            showStatus('âœ— WebSocket error', 'error');
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            showStatus('Connection closed', 'info');
            disconnectBtn.disabled = true;
            connectTerminalBtn.disabled = false;
            cleanupTerminalConnection();
        };
    });

        // Disconnect
        disconnectBtn.addEventListener('click', () => {
            cleanupTerminalConnection();
            showStatus('Disconnected', 'info');
            disconnectBtn.disabled = true;
            connectTerminalBtn.disabled = false;
        });

         // 4. Validate Solution
    validateBtn.addEventListener('click', async () => {
        try {
            showStatus('â³ Validating solution...', 'info');

            const response = await fetch(`${API_URL}/api/sessions/${sessionId}/validate`, {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Validation failed');
            }

            const data = await response.json();

            if (data.success) {
                showStatus(`ðŸŽ‰ ${data.message} You earned ${data.points} points!`, 'success');
                
                // Disable buttons after success
                validateBtn.disabled = true;
                disconnectBtn.disabled = true;
                
                // Close WebSocket connection
                if (ws) {
                    ws.close();
                }
                
                // Clear terminal
                if (terminal) {
                    terminal.clear();
                    terminal.writeln('');
                    terminal.writeln('âœ“ Challenge Solved!');
                    terminal.writeln(`âœ“ You earned ${data.points} points!`);
                    terminal.writeln('');
                    terminal.writeln('Session has been closed.');
                }

                // Reset for next challenge
                setTimeout(() => {
                    sessionId = '';
                    startSessionBtn.disabled = false;
                    connectTerminalBtn.disabled = true;
                }, 3000);
            } else {
                showStatus(`âœ— ${data.message}`, 'error');
            }
        } catch (error) {
            showStatus(`âœ— Validation error: ${error.message}`, 'error');
            console.error('Validation error:', error);
        }
    });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            cleanupTerminalConnection();
        });
    </script>
</body>
</html>
